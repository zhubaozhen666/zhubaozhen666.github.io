<script>
	//找对象
	var pic = document.getElementById('pic');
	var btn = document.getElementById('btn');
	var stu = document.getElementsByClassName('yes');
	console.dir(stu);
	// alert(stu.length);
	var timer;	//用于保存定时器

	function start()
	{
		// alert(btn.innerHTML);
		if (btn.innerHTML == '开 始') {
			btn.innerHTML = '暂 停';
			timer = setInterval(function(){
				//生成随机数0~10（不包含10）
				var num = Math.floor(Math.random() * 10);
				pic.src = './img/'+num+'.jpg';
			}, 100);
		} else {
			btn.innerHTML = '开 始';
			clearInterval(timer);
			//产生随机数0~在座同学的位数
			var num = Math.floor(Math.random() * stu.length);
			//将随机一位同学变绿
			stu[num].setAttribute('class', 'green');
		}
	}
</script>
